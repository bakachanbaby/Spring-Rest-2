<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Taco Cloud</title>
	<link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
	<form method="POST" th:action="@{/orders}" th:object="${order}">
		<h1>Order your taco creations!</h1>
		<img th:src="@{/images/TacoCloud.png}" />
		<a th:href="@{/design}" id="another">Design another
			taco</a><br />
		<div th:if="${#fields.hasErrors()}">
			<span class="validationError">
				Please correct the problems below and resubmit.
			</span>
		</div>

		<h3>Deliver my taco masterpieces to...</h3>
		<label for="name">Name: </label>
		<input type="text" th:field="*{name}" /><br />
		<span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
		<label for="street">Street address: </label>
		<input type="text" th:field="*{street}" /><br />
		<span class="validationError" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">CC NumError</span>
		<label for="city">City: </label>
		<input type="text" th:field="*{city}" /><br />
			<span class="validationError" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">CC NumError</span>
		<label for="state">State: </label>
		<input type="text" th:field="*{state}" /><br />
			<span class="validationError" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">CC NumError</span>
		<label for="zip">Zip code: </label>
		<input type="text" th:field="*{zip}" /><br />
			<span class="validationError" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">CC NumError</span>
		<h3>Here's how I'll pay...</h3>
		<label for="ccNumber">Credit Card #: </label>
		<input type="text" th:field="*{ccNumber}" />
		<span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC NumError</span>
		<label for="ccExpiration">Expiration: </label>
		<input type="text" th:field="*{ccExpiration}" /><br />
			<span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">CC NumError</span>
		<label for="ccCVV">CVV: </label>
		<input type="text" th:field="*{ccCVV}" /><br />
			<span style = "color: brown;" class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CC NumError</span>
		<input type="submit" value="Submit order" />
	</form>
</body>

</html>
